<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!-- Do not add `script` tags-->

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <section id="game-board">
        <div class="game-wrap">
        <div class="row">
          <div class="col cell" id="0"></div>
          <div class="col cell" id="1"></div>
          <div class="col cell" id="2"></div>
        </div>
        <div class="row">
          <div class="col cell" id="3"></div>
          <div class="col cell" id="4"></div>
          <div class="col cell" id="5"></div>
        </div>
        <div class="row">
          <div class="col cell" id="6"></div>
          <div class="col cell" id="7"></div>
          <div class="col cell" id="8"></div>
        </div>
        </div>
      </section>




<section class="bottom">
      <section class="current-score">
        <h2>Current Score</h2>
        <h4 class="player-1">Player X: <span class="playerX">0</span></h4>
        <h4 class="player-2">Player O: <span class="playerO">0</span></h4>
      </section>

      <section class="game-buttons">
        <h2>Reset Game | New Game</h2>
        <button class="reset-btn">Reset</button>
        <button class="new-game-btn">New Game</button>
      </section>
      <div></div>


      <section class="login-signup">
        <h2>Log in  <span class="divider">|</span> <span class="create"> Create Account</span></h2>
        <input class="log-email" type="email" placeholder="EMAIL"/>
        <input class="log-password" type="password" placeholder="PASSWORD" />
        <button class="log-btn">Login In</button>
        <input class="create-email" type="email" placeholder="CREATE EMAIL"/>
        <input class="old-password" type="password" placeholder="OLD PASSWORD" />
        <input class="new-password" type="password" placeholder="NEW PASSWORD" />
        <button class="sign-btn">Sign Up</button>
      </section>
</section>

<div class="winner">
  <div class="winner-text"></div>
</div>





    </body>
</html>
